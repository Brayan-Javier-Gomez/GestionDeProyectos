<h1>Login</h1>

<form autocomplete="off" [formGroup]="dataFormulario" (ngSubmit)="login()">
  <label for="email"> Email </label>
  <input type="email" formControlName="email" placeholder="Ingrese su correo" />
  <br />
  <br />
  <label for="password">Contraseña</label>
  <input
    type="password"
    formControlName="password"
    placeholder="Ingrese su contraseña"
  />

  <button type="submit">Login</button>
  <br />
  <div *ngIf="!DBD">
    <span>El usuario o la contraseña son incorrectos</span>
  </div>

  <h4>nombre: {{ dataUser.first_name }}</h4>
</form>
